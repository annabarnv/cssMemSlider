<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mem-slider</title>
  <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
 <main class="main">
  <div class="slider-container">
    <input type="radio" name="slide" id="btn1" class="slider-radio-btn" checked>
    <input type="radio" name="slide" id="btn2" class="slider-radio-btn">
    <input type="radio" name="slide" id="btn3" class="slider-radio-btn">
    <input type="radio" name="slide" id="btn4" class="slider-radio-btn">
    <input type="radio" name="slide" id="btn5" class="slider-radio-btn">
    <input type="radio" name="slide" id="btn6" class="slider-radio-btn">
    <input type="radio" name="slide" id="btn7" class="slider-radio-btn">
    <div class="slider-content">
      <div class="slider"><img src="./assets/img/1.jpg" alt="meme" width="500" height="500"></div>
      <div class="slider"><img src="./assets/img/2.jpg" alt="meme" width="500" height="500"></div>
      <div class="slider"><img src="./assets/img/3.jpeg" alt="meme" width="500" height="500"></div>
      <div class="slider"><img src="./assets/img/4.jpeg" alt="meme" width="500" height="500"></div>
      <div class="slider"><img src="./assets/img/5.jpg" alt="meme" width="500" height="500"></div>
      <div class="slider"><img src="./assets/img/6.jpg" alt="meme" width="500" height="500"></div>
      <div class="slider"><img src="./assets/img/7.jpeg" alt="meme" width="500" height="500"></div>
    </div>
    <div class="slider-bottom">
      <div class="controls">
        <label for="btn1" class="control"><span class="control-btn"></span></label>
        <label for="btn2" class="control"><span class="control-btn"></span></label>
        <label for="btn3" class="control"><span class="control-btn"></span></label>
        <label for="btn4" class="control"><span class="control-btn"></span></label>
        <label for="btn5" class="control"><span class="control-btn"></span></label>
        <label for="btn6" class="control"><span class="control-btn"></span></label>
        <label for="btn7" class="control"><span class="control-btn"></span></label>
      </div>
      <div class="text-container">
        <p class="slider-text">Когда часто коммитишь в GitHub</p>
        <p class="slider-text">Конечно, а потом еще написать код, который проверяет код, который проверяет код... Ну вы поняли.</p>
        <p class="slider-text">When I tell someone that I'm learning programming</p>
        <p class="slider-text">Process optimization</p>
        <p class="slider-text">Когда открыл код, который писал пару лет назад</p>
        <p class="slider-text">10 из 10</p>
        <p class="slider-text">Упс.. проблемка</p>
      </div>
    </div>
  </div>
</main>
</body>
</html>
